<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Priority</title>
</head>
<body>
    <header id="main-header">
        <h1>Organize your list by priority</h1>
        <div class="buttons-container">
            <button class="header-buttons" id="sort_new">New List</button>
            <button class="header-buttons" id="view_sorted">View Saved Lists</button>
        </div>
    </header>
    <section id="content">
        <section id="welcome-page">
            <div id="welcome_header">Welcome!</div>
            <div id="welcome_text">Click 'New List' to sort your first list!</div>
        </section>
        <section class="screen" id="enter_items_screen">
            <div class="form-flexbox">
                <div class="form-items-flex">
                    <form class="item_form" id="item_form">
                        <label for="list_items">Enter each list item:</label><br>
                        <div class="form-input">
                            <input type="text" id="list_items" name="list_items" required autocomplete="off">
                            <input type="submit" class="buttons" value="Add">
                        </div>
                    </form>
                    <button id="done" class="buttons">Sort</button>
                    <div id="error_message_1" class="error-message"></div>
                    <div id="separate">
                        <ul id="unsorted_list"></ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="screen" id="user_choice_screen">
            <div class="form-flexbox">
                <div class="form-choice-flex">
                    <h2 class="priority-header">Which item is a higher priority?</h2>
                    <button id="item_one" class="item-buttons"></button>
                    <button id="item_two" class="item-buttons"></button>
                </div>
            </div>
        </section>
        <section class="screen" id="view_list_screen">
            <div class="form-flex">
                <div class="form-items-flex" id="sorted-container">
                    <h2 class="priority-header">Here is your sorted list!</h2>
                    <ol id="sorted_list"></ol>
                    <form id="save_form">
                        <div id="save-flex">
                            <input type="text" id="list_name" name="list_name" placeholder="Enter List Name" required autocomplete="off">
                            <input type="submit" class="buttons" value="Save List">
                        </div>
                    </form>
                    <div id="error_message_2" class="error-message"></div>
                    <div id="save-confirm">âœ” Your list has been saved!</div>
                </div>
            </div>
        </section>
        <section class="screen" id="previous_lists_screen">
            <div id="list_box_container">
                <!-- <div class="list_box">
                    <h3 class='list_title'>List Title</h3>
                    <button class="delete_button">X</button>
                    <ol class="lists">
                        <li>List Item 1</li class="list_items">
                        <li>List Item 2</li class="list_items">
                        <li>List Item 3</li class="list_items">
                    </ol>
                </div> -->
            </div>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
