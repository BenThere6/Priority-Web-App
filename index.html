<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
</head>
<body>
    <section class="screen" id="main_screen">
        <button id="sort_new">Sort New List</button>
        <button id="view_sorted">View Sorted Lists</button>
    </section>
    <section class="screen" id="enter_items_screen">
        <div>
            <header><h1>Organize your list by priority</h1></header>
            <form>
                <label for="list_items">Enter each list item:</label><br>
                <input type="text" id="list_items" name="list_items"><br><br>
                <input type="submit" value="Submit Item">
            </form><br>
            <button id="done">Done</button>
        </div>
        <div>
            <ul id="unsorted_list"></ul>
        </div>
    </section>
    <section class="screen" id="user_choice_screen">
        <h2>Which item is a higher priority?</h2>
        <button id="item_one"></button>
        <button id="item_two"></button>
    </section>
    <section class="screen" id="view_list_screen">
        <h2>Here is your sorted list!</h2>
        <ol id="sorted_list"></ol>
        <form>
            <input type="text" id="list_name" name="list_name" placeholder="Enter List Name"><br>
            <input type="submit" value="Save List">
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
